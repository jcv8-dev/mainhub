# ++++++++ ROTARY ENCODER ++++++++
sensor:
  - platform: rotary_encoder
    name: "Rotary Encoder"
    id: encoder
    pin_a: 
      number: GPIO35
    pin_b: 
      number: GPIO39
    resolution: 1
    filters:
      debounce: 30ms
    on_clockwise:
      then:
    # +++ HASS VOLUME UP +++
        - homeassistant.service:
            service: media_player.volume_set
            data:
              entity_id: media_player.spotify_mnnfux
              volume_level: !lambda |-
                  id(volume_level) += 0.02;
                  return id(volume_level);
    # +++ DISPLAY +++
        - display.page.show: music
        - script.execute: display_timer        
    on_anticlockwise:
      then:
    # +++ HASS VOLUME DOWN +++
        - homeassistant.service:
            service: media_player.volume_set
            data:
              entity_id: media_player.spotify_mnnfux
              volume_level: !lambda |-
                  id(volume_level) -= 0.02;
                  return id(volume_level);
    # +++ DISPLAY +++
        - display.page.show: music
        - script.execute: display_timer


script:
  - id: led_dim_timer
    mode: restart
    then:
      - delay: 5s
      - globals.set:
          id: led_dim
          value: "false"

  # +++ CHECK FOR SWITCHED ON LAMPS +++
  - id: master_check_status
    mode: restart
    then:
      if:
        condition:
          - binary_sensor.is_off: ceiling_stat
          - binary_sensor.is_off: rgbw_corner_stat
          - binary_sensor.is_off: led_main_stat
          - binary_sensor.is_off: baulampe_stat
        then:
          - switch.turn_off: master_statusled
          - globals.set:
              id: current_scene
              value: '0'
          - script.execute: scene_status_led

  # +++ DISPLAY TIMEOUT +++
  - id: display_timer
    mode: restart
    then:
      - delay: 15s
      - display.page.show: clear

  # +++ SCENES LEDS +++
  - id: scene_status_led
    mode: restart
    then:
      - if:
          condition:
            lambda: |- 
              return id(current_scene) == 0;
          then:
            - switch.turn_off: switch5_statusled
            - switch.turn_off: switch6_statusled
            - switch.turn_off: switch7_statusled
      - if:
          condition:
            lambda: |- 
              return id(current_scene) == 1;
          then:
            - switch.turn_on: switch5_statusled
            - switch.turn_off: switch6_statusled
            - switch.turn_off: switch7_statusled
      - if:
          condition:
            lambda: |- 
              return id(current_scene) == 2;
          then:
            - switch.turn_off: switch5_statusled
            - switch.turn_on: switch6_statusled
            - switch.turn_off: switch7_statusled
      - if:
          condition:
            lambda: |- 
              return id(current_scene) == 3;
          then:
            - switch.turn_off: switch5_statusled
            - switch.turn_off: switch6_statusled
            - switch.turn_on: switch7_statusled
  - id: scene_status_fix
    mode: restart
    then:
      - globals.set:
          id: scene_fix
          value: !lambda |-  
              return id(current_scene);
      - delay: 1s
      - globals.set:
          id: current_scene
          value: !lambda |-  
              return id(scene_fix);
      - script.execute: scene_status_led

  # +++ MUSIC SHUFFLE +++
  - id: shuffle_toggle
    mode: restart
    then:
      - if:
          condition:
            lambda: |-
              return id(shuffle);
          then:
            - homeassistant.service:
                service: media_player.shuffle_set
                data:
                  entity_id: media_player.spotify_mnnfux
                  shuffle: !lambda "if(id(shuffle).state) return false; else return true;"



